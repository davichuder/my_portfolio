{% extends "./fragments/base.html" %}
{% load static %}

{% block main %}
<section class="experiences experiences-timeline">
    {% for item in experiences %}
    <div class="experience">
      <div class="icon"></div>
      <div class="date-content">
        <div class="date-outer">
          <span class="date">
            <span class="end">{{item.date_end}}</span>
            <span class="start">{{item.date_start}}</span>
          </span>
        </div>
      </div>
      <div class="timeline-content">
        <h5 class="title">{{item.job}}</h5>
        <h5 class="subtitle">{{item.company}}</h5>
        <p class="description">{{item.description|linebreaks}}</p>
      </div>
    </div>
    {% endfor %}
</section>
{% endblock %}

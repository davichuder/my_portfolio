{% block main %}
<div class="container py-5" id="habilidades">
    <div class="card-group habilidades-list">
    {% for item in tecnologias %}
        {% with 'img/tecnology/'|add:item.1 as img_path %}
        <div class="card">
                <img src="{% static img_path %}" class="card-img-top img-card-size" alt="{{item.1}}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{item.0}}</h5>
                </div>
            </div>
        {% endwith %}
    {% endfor %}
    </div>
</div>
{% endblock %}
